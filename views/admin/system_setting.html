<fieldset>
	<legend>系统设置</legend>
	<form class="form-horizontal" method="post">
	<table class="table table-form">
		<tbody>
			<tr>
				<th class="span2">网站名称</th>
				<td>
					<input name="sitename" value="{{.options.sitename}}" class="input-xlarge" title="网站名称" type="text" />
				</td>
			</tr>
			<tr>
				<th class="span2">网站URL</th>
				<td>
					<input name="siteurl" value="{{.options.siteurl}}" class="input-xlarge" title="网站URL" type="text" />
				</td>
			</tr>
			<tr>
				<th class="span2">副标题</th>
				<td>
					<input name="subtitle" value="{{.options.subtitle}}" class="input-xlarge" title="副标题" type="text" />
				</td>
			</tr>
			<tr>
				<th class="span2">列表每页数量</th>
				<td>
					<input name="pagesize" value="{{.options.pagesize}}" class="input" title="内容列表每页数量" type="text" />
				</td>
			</tr>
			<tr>
				<th class="span2">网站关键字</th>
				<td>
					<input name="keywords" value="{{.options.keywords}}" class="span5" title="网站关键字" type="text" />
				</td>
			</tr>
				<tr>
				<th class="span2">网站描述</th>
				<td>
					<textarea name="description" rows="4" class="span5" title="网站描述" >{{.options.description}}</textarea>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td>
				<button type="submit" class="btn"><i class="icon-ok"></i> 保存</button>
				<button type="button" class="btn" onclick="javascript:history.back();">取消</button>
				</td>
			</tr>
		</tfoot>
	</table>
	</form>
</fieldset>
