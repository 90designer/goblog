<fieldset>
	<legend>文章列表</legend>
	<form method="post" name="p">
	<table class="table table-list">
		<thead>
			<tr>
				<th width="50">ID</th>
				<th>标题</th>
				<th width="150">类别</th>
				<th width="120">发布时间</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		{{range $k, $v := .list}}
		<tr>
			<td>{{$v.Id}}</td>
			<td><a href="/article/{{$v.Id}}" target="_blank">{{$v.Title}}</a></td>
			<td>{{$v.Tags | tags2html}}</td>
			<td>{{date $v.Posttime "m月d日 H:i:s"}}</td>
			<td><a href="/admin/article/edit?id={{$v.Id}}">编辑</a> | <a href="/admin/article/delete?id={{$v.Id}}" onclick="return del_confirm()">删除</a></td>
		</tr>
		{{end}}
		</tbody>
		<tfoot>
			<tr>
				<td colspan="20">{{str2html .pagebar}}</td>
			</tr>
		</tfoot>
	</table>
	</form>

</fieldset>
